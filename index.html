<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bomberman</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game">
        <header>
            <div class="logo">
                <img src = "bomb-objects.gif">
                <h1>BOMBERMAN</h1>
            </div>
            <div class="stats">
                <div class="stat-box">
                    <span class="icon">❤️</span>
                    <span class="value" id="lives">3</span>
                    <span class="icon">⭐</span>
                    <span class="value" id="score">0</span>
                    <span class="icon">⏱️</span>
                    <span class="value" id="time">100</span>
                </div>
            </div>
        </header>
        <main>
            <div class="game-grid" id="Grid">
            </div>

        <footer>
            <div class="control">
                <p>↑</p><p>↓</p><p>←</p><p>→</p>
                <span>Move</span>
                <kbd>SPACE</kbd>
                <span>Plant Bomb</span>
            </div>
            
        </footer>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
